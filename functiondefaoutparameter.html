<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function Default paramter</title>
</head>

<body>
    <script>
        //Default parameter 
        // Sekarang kita tahu bahwa parameter itu opsional, artinya kita bisa tidak memberi value terhadap parameter
        // Parameter juga bisa beri default value, artinya jika kita tidak mengirim data ke parameter atau kita mengirim data undefined, maka secara  otomatis parameter akan diisi oleh default value.

        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);

        }
        register();
        register("EKO")
        register("EKO", "MALE");
        register("EKO", "undefined");
        register("EKO", "null");
    </script>
</body>

</html>
