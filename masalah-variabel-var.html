<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah variabel var</title>
</head>

<body>
    <script>
        // Sebelumnya sudah dijelaskan bahwa penggunaan var sudah tidak direkomendasikan lagi, dan diganti dengan let
        // Pertanyaannya kenapa?
        // Alasan var tidak direkomendasikan digunakan lagi adalah, karenakan var tidak memilki block scope, artinya dia tidak mengikat ke local scope yang sebelumnya sudah kita bahas
        // Karena masalah ini, var bisa tidak terprediksi 
        // Kita akan buat contoh penggunaan var dan let


        /*KODE : Global scope*/
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // Local scope
            console.log(`local : ${i}`);
        }

        console.info(`Global : ${i}`)



        /*KODE : Global scope*/
        var i = 20;

        for (var i = 0; i < 10; i++) {
            // Local scope
            console.log(`local : ${i}`);
        }

        console.info(`Global : ${i}`)
    </script>
</body>

</html>
