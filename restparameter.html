<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest paramater</title>
</head>

<body>
    <script>
        // Rest paramater adalah fitur dimana kita bisa mengirim data sebnyaknya pada sutu parameter, dan secara otomatis akan dikonvensi menjadi array
        // untuk membuata rest paramater, ada ketentuanya 
        // rest parameter hanya boleh ada satu di function, tidak boleh lebih dari satu
        // rest parameter hanya boleh berada di posisi paling ahir, tidak boleh didepan atau ditengah, kecuali memang cuma ada 1 parameter 
        // di bahasa pemprogaman lain, ada juga yang bilang ini variabel argument

        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        sum("Orange", 10, 20, 30, 40, 50, 60);
        sum("Apple", 10, 20, 30, 40, 50, 60, 70);
        sum("Apple", 10, 20, 30, 40, 50, 60, 70, 90);

        //  Spread syntax 
        // kadang kita terlanjurnya memiliki data berupa array
        // tapi untungnya kita juga bisa mengirim Array rest parameter
        // kita bisa gunakan ... (titik tiga kali) diikuti dengan array nya ketika memanggil function
        // fitur ini dinamakan Sprad Syntax

        const values = [10, 10, 10, 10, 10];
        sum("Test", ...values);

        //Argument Object
        // Sebelum ada fitur rest parameter, di javaScrip sudah ada fitur yang bernaman argument object 
        // ini adalah fitur dimana kita bisa mengambil semua parameter dalam bentuk array dengan menggunakan object bernama arguments
        // argument secara otomatis bisa digunakan di function 
        // namun perlu diingat, bahwa untuk javascrip saat ini, lebih baik disarankan menggunakan rest parameter dibanding argument object

        function oldSUm() {
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`);
        }
        oldSUm(1, 2, 3, 4, 5, 6);
    </script>
</body>

</html>
