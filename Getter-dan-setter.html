<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan setter</title>
</head>

<body>
    <script>
        // Getter dan setter adalah kemampuan membuat function yang berbeda untuk mengambil data (Getter) dan mengubah data (setter) pada sebuah property object 
        // Dengan menggunakan getter dan setter, kita bisa melakukan hal apapun dalam function sebelum sebuah property di akses atau diubah, misal menambah validasi dan lain-lain

        /*KODE : Getter*/
        const person = {
            firstName: "Eko",
            lastName: "Khannedy",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },

            /*KODE : Setter*/
            set fullName(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Budi Nugraha";
        console.table(person);

        person.fullName = "Riza aminudin";
        console.table(person);

        person.fullName = "Joko santoso";
        console.table(person);
    </script>
</body>

</html>
