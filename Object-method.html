<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</Object>
    </title>
</head>

<body>
    <script>
        // Pada tipe data object, kita sudah membuat tentang property di objcet
        // Karena sebenernya function juga merupakan salah satu tipe data, jadi function pun sebnernya bisa ditambahkan sebagai property di object
        // Cara pembuatannya pun sama dengan function sebagai value 
        // Function di object kadang disebut juga sebagai object method

        // const person = {
        //     name = "Eko",
        //     sayHello: function (name) {
        //         alert (`Hello ${name}`);
        //     }
        // };

        const person = {
            name: "Eko"
        };
        person.sayHello = function(name) {
            alert(`Hello ${name}`);
        }

        person.sayHello('Budi');
    </script>
</body>

</html>
