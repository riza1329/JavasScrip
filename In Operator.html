<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Eko",
            lastName: "Khanedy"
        }

        const result = "firstName" in person; // true
        document.writeln(`<p>${result}</p>`);
    </script>
