<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>

<body>
    <script>
        let person = {}; //Error Mengakses Property Nullish

        alert(person.address.country);

        let person = {}; // Pengecekan Menggunakan If
        let say;
        if (person.address !== undefined && person person.address !== null) {
            say = person.address.country;
        }
        alert(say);

        let person = {};
        alert(person?.address?.country);
    </script>
</body>

</html>
